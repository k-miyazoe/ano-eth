version: "3"

services:
  frontend:
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: ./Docker/Dockerfile.front
    image: ano-eth-front
    container_name: ano-eth-front
    ports:
      - 8080:8080
    volumes:
      - ./front:/app/
    env_file:
      - ./env_files/front.env

  backend:
    tty: true
    stdin_open: true
    build:
      context: .
      dockerfile: ./Docker/Dockerfile.back
    image: ano-eth-back
    container_name: ano-eth-back
    ports:
      - 9990:9990
    volumes:
      - ./back:/run/
    depends_on:
      mysql:
        condition: service_healthy

  mysql:
    build:
      context: .
      dockerfile: ./Docker/Dockerfile.db
    image: ano-eth-db
    container_name: ano-eth-db
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 1s
      retries: 10
      start_period: 3s
      timeout: 20s
    volumes:
      - ./mysql/db:/var/lib/mysql #初期データをマウントする場所
    ports:
      - 3306:3306
    env_file:
      - ./env_files/db.env
